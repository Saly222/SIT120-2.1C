<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo App</title>
</head>
<body>
    <div id="app">
        <h1>Todo App</h1>
        <div class="input-container">
            <input v-model="newTodo" @keyup.enter="addTodo" placeholder="Add a new todo">
            <button @click="addTodo">Add</button>
        </div>

        <ul>
            <li v-for="(todo, index) in todos" :key="index">
                <input type="checkbox" v-model="todo.completed">
                {{ todo.text }}
                <button class="markAsCompleted" @click="markAsCompleted(index)">Mark as Completed</button>
                <button class="removeTodo" @click="removeTodo(index)">Delete</button>
            </li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.6/dist/vue.global.prod.js"></script>
    <script src="app.js"></script>
</body>
</html>
